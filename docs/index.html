<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分野の紹介</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="panel" id="game">
            <div class="overlay">
                <h3>ゲームクリエーター</h3>
                <img src="./img/game_thumbnail.jpg" alt="ゲームクリエーターサムネイル">
            </div>
            <div class="content">
                <h2>#01 ゲームクリエーター分野</h2>
                <p>ゲーム開発に関わるさまざまなスキルを学びます。</p>
                <img src="./img/game_image.jpg" alt="ゲームクリエーター">
            </div>
        </div>
        <div class="panel" id="video">
            <div class="overlay">
                <h3>映像</h3>
                <img src="./img/video_thumbnail.jpg" alt="映像サムネイル">
            </div>
            <div class="content">
                <h2>#02 映像分野</h2>
                <p>映画やアニメーションの制作技術を習得します。</p>
                <img src="./img/video_image.jpg" alt="映像制作">
            </div>
        </div>
        <div class="panel" id="esports">
            <div class="overlay">
                <h3>e-sports</h3>
                <img src="./img/esports_thumbnail.jpg" alt="e-sportsサムネイル">
            </div>
            <div class="content">
                <h2>#03 e-sports分野</h2>
                <p>プロゲーマーを目指すためのトレーニングを行います。</p>
                <img src="./img/esports_image.jpg" alt="e-sports">
            </div>
        </div>
        <div class="panel" id="ai">
            <div class="overlay">
                <h3>AI・ロボット</h3>
                <img src="./img/ai_thumbnail.jpg" alt="AI・ロボットサムネイル">
            </div>
            <div class="content">
                <h2>#04 AI・ロボット分野</h2>
                <p>人工知能やロボット工学について学びます。</p>
                <img src="./img/ai_image.jpg" alt="AI・ロボット">
            </div>
        </div>
        <div class="panel" id="design">
            <div class="overlay">
                <h3>デザイン</h3>
                <img src="./img/design_thumbnail.jpg" alt="デザインサムネイル">
            </div>
            <div class="content">
                <h2>#05 デザイン分野</h2>
                <p>デジタルデザインの基礎と応用を学びます。</p>
                <img src="./img/design_image.jpg" alt="デザイン">
            </div>
        </div>
    </div>
</body>
</html>
